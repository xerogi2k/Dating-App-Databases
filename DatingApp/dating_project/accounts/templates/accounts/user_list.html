<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список зарегистрированных пользователей</h1>
    <ul>
        {% for user in users %}
            <li>
                <strong>{{ user.username }}</strong>  <br>
                {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" alt="Фото {{ user.username }}" width="100" height="100">
                {% else %}
                    <p>Фото отсутствует</p>
                {% endif %}
            </li>
        {% empty %}
            <li>Пользователи не найдены.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">На главную</a>
</body>
</html>

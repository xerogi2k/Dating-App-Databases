<!DOCTYPE html>
<html>
<head>
    <title>Информация о пользователе</title>
</head>
<body>
    <h1>Профиль пользователя</h1>
    <p>Имя пользователя: {{ user.username }}</p>
    <p>Пол: {{ user.gender }}</p>
    <p>Дата рождения: {{ user.birthdate }}</p>
    <p>Местоположение: {{ user.location }}</p>
    <p>О себе: {{ user.bio }}</p>
</body>
</html>
